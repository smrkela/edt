<div class="row show-grid">

	<div class="span12">
		<div id="breadcrumb">
			<ul>
				<li class="home"><a th:href="@{/}">Glavna</a></li>
				<li><a th:href="@{/spisak-auto-skola}">Auto škole</a></li>
				<li>Mapa auto škola</li>
			</ul>
		</div>
	</div>

	<div class="span12">

		<div class="row show-grid clear-both">

			<div tiles:include="sidebar"></div>

			<!-- BEGIN ARTICLE CONTENT AREA -->
			<div class="span9 main-column">


				<h1>Mapa auto škola u Srbiji</h1>
				<div class="text-divider6">
					<span></span>
				</div>
				
				<div tiles:include="share"></div>

				<div>

					<span
						th:text="'Na karti je prikazano '+ ${schoolsWithPosition} + ' auto škola od ukupno ' + ${totalSchools} +'. '">
						Prikazano 356 od 457 auto skola.</span> <span>Zumirajte do
						određenog dela karte da biste jasnije videli pregled auto škola na
						tom regionu. Kliknite na oznaku za auto školi na karti da biste
						videli detalje auto škole.</span>

				</div>

			</div>

		</div>

		<input id="positionParameter" type="hidden"
			th:value="${positionParameter}" />

		<script src="http://maps.google.com/maps/api/js?sensor=false"></script>

		<div class="span11">

			<style>
				.map {
					position: relative;
					line-height: 1.12;
					overflow: hidden;
					color: #000;
					white-space: nowrap;
					display: block;
					margin-bottom: 2px;
					font-weight: 500;
				}
				
				#map img {
					max-width: none;
				}
			</style>

			<div id="map" style="width: 100%; height: 700px;"></div>

			<br /> <br />
			<br /> <br />

		</div>
	</div>
</div>

<script type="text/javascript" th:src="@{/scripts/drivingSchoolsMap.js}"></script>
