<div class="row show-grid">

	<div tiles:include="breadcrumbs"></div>

	<div class="span12">
		<div class="row show-grid clear-both">

			<div tiles:include="sidebar"></div>

			<!-- BEGIN ARTICLE CONTENT AREA -->
			<div class="span9 main-column">

				<h1 th:text="${'Auto škola ' + school.name + ' - naša vozila'}">Grle</h1>

				<div class="text-divider6">
					<span></span>
				</div>
				
				<div tiles:include="share"></div>

				<div th:if="${#lists.isEmpty(cars)}" class="alert alert-attention">
					<h2>Još uvek nismo uneli podatke o našim vozilima.</h2>
					<p>
						Molimo Vas za strpljenje ili nas možete pozovati i dobiti sve informacije. <br />
					</p>
				</div>

				<div class="row show-grid team-member" th:each="car : ${cars}">
					<div class="span3 photo">
						<div class="bordered-img">
							<img alt="" th:src="@{/resource(path=${car.imagePath})}" />
						</div>
					</div>
					<div class="span6">
						<h2 th:text="${car.make} + ' ' + ${car.model}">Renault Laguna</h2>
						<h4 th:text="${car.type}">1.9 DCi</h4>
						<p class="experience">
							<em th:text="${car.year}">2009</em>
						</p>
						<div th:text="${car.description}">Opis auta</div>
					</div>
					<div class="member-divider"></div>
				</div>
			</div>

		</div>
	</div>
</div>

<br />
