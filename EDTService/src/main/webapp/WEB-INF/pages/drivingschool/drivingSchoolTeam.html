<div class="row show-grid">

	<div tiles:include="breadcrumbs"></div>

	<div class="span12">
		<div class="row show-grid clear-both">

			<div tiles:include="sidebar"></div>

			<!-- BEGIN ARTICLE CONTENT AREA -->
			<div class="span9 main-column">

				<h1 th:text="${'Auto škola ' + school.name + ' - naš tim'}">Grle</h1>

				<div class="text-divider6">
					<span></span>
				</div>
				
				<div tiles:include="share"></div>

				<div th:if="${#lists.isEmpty(employees)}" class="alert alert-attention">
					<h2>Još uvek nismo uneli podatke o članovima našeg tima.</h2>
					<p>
						Molimo Vas za strpljenje ili nas možete pozovati i dobiti sve informacije. <br />
					</p>
				</div>

				<div class="row show-grid team-member"
					th:each="member : ${employees}">

					<div class="span3 photo">
						<div class="bordered-img">
							<img alt="" th:src="@{/resource(path=${member.imagePath})}" />
						</div>
					</div>
					<div class="span6">
						<h2 th:text="${member.firstName} + ' ' + ${member.lastName}">Charles Green</h2>
						<h4 th:text="${member.role}">CEO &amp; President</h4>
						<p class="experience">
							<em th:text="${member.experience}">Iskustvo</em>
						</p>
						<div th:text="${member.comment}">Opis clana</div>
					</div>
					<div class="member-divider"></div>
				</div>
			</div>

		</div>
	</div>
</div>

<br />
