<div class="row show-grid">

	<div tiles:include="breadcrumbs"></div>

	<div class="span12">
		<div class="row show-grid clear-both">

			<div tiles:include="sidebar"></div>

			<div class="span9 main-column">

				<h1 th:text="${pageInfo.title}">Administracija</h1>
				<div class="text-divider6">
					<span></span>
				</div>

				<a class="btn"
					th:href="@{/administracija-auto-skole/vozni-park/dodaj(id=${school.id})}"><i
					class="icon-plus-sign"></i> Dodaj novo vozilo</a> <br /> <br/>

				<div th:each="car : ${cars}"
					class="row show-grid team-member">
					<div class="span3 photo">
						<div class="bordered-img">
							<img alt="" th:src="@{/resource(path=${car.imagePath})}" />
						</div>
					</div>
					<div class="span6">
						<h2 th:text="${car.make} + ' ' + ${car.model} + '(' + ${car.year} + ')'"></h2>

						<a class="btn btn-link"
							th:href="@{/administracija-auto-skole/vozni-park/izmeni(id=${school.id}, carId=${car.id})}"><i
							class="icon-pencil"></i> izmeni</a> 
							
							<a class="btn btn-link"
							th:href="@{/administracija-auto-skole/vozni-park/obrisi(id=${school.id}, carId=${car.id})}"><i
							class="icon-minus-sign"></i> obri≈°i</a>
							
						<p th:text="'redni broj: '+${car.orderIndex}" style="color: #777777">redni broj: 2</p>
							
					</div>
				</div>

				<br /> <br /> <br />

			</div>
		</div>
	</div>
</div>
