<div class="row show-grid">

	<div tiles:include="breadcrumbs"></div>

	<div class="span12">
		<div class="row show-grid clear-both">

			<div tiles:include="sidebar"></div>

			<div class="span9 main-column" th:object="${school}">

				<!-- BEGIN ARTICLE CONTENT AREA -->

				<h1 th:text="${pageInfo.title}">Auto škola</h1>
				<div class="text-divider6">
					<span></span>
				</div>

				<div id="formValidationMessage" style="display: none" class="alert alert-error"></div>

				<form id="form" class="form-horizontal">

					<input type="hidden" id="schoolId" th:value="${school.id}" /> 
					<input type="hidden" id="id" th:value="${notification.id}" />

					<div class="control-group">
						<label class="control-label" for="title">Naslov</label>
						<div class="controls">
							<input type="text" id="title" name="title" title="Unesite naslov" class="span6" placeholder="Unesite naslov" th:value="${notification.title}" />
						</div>
					</div>

					<div class="control-group">
						<label class="control-label" for="contentText">Sadržaj</label>
						<div class="controls">
							<textarea id="contentText" name="contentText" title="Unesite sadržaj" class="span6" placeholder="Unesite sadržaj" 
									  style="height: 250px" th:value="${notification.content}" th:text="${notification.content}" />
						</div>
					</div>
					
					<div class="control-group">
						<label class="control-label" for="sendNotification" style="width: 280px; margin-right: 20px; line-height: 10px;">Pošalji obaveštenje svim 
								aktivnim učenicima</label>
						<div class="controls">
							<input type="checkbox" id="sendNotification" name="sendNotification" th:checked="${notification.sendNotification}" />
						</div>
					</div>
					
					<div class="control-group">
						<label class="control-label" for="requestNotificationReadConfirmation" style="width: 280px; margin-right: 20px;">Zahtevaj potvrdu o 
								pročitanom obaveštenju</label>
						<div class="controls">
							<input type="checkbox" id="requestNotificationReadConfirmation" name="requestNotificationReadConfirmation" 
								   th:checked="${notification.requestNotificationReadConfirmation}" />
						</div>
					</div>

					<button class="btn btn-success" type="submit" id="submitForm">Sačuvaj</button>
					<button class="btn btn-warning" type="button" id="cancelForm">Otkaži</button>
				</form>

			</div>
		</div>
	</div>
</div>

<script th:src="@{/scripts/admin/createPage/jquery-te-1.3.6.min.js}"></script>
<link th:href="@{/css/admin/createPage/jquery-te-1.3.6.css}" rel="stylesheet" />
<script th:src="@{/scripts/jquery/jquery.form.js}"></script>
<script th:src="@{/scripts/drivingSchool/admin/drivingSchoolAdministrationNotificationAdd.js}"></script>
