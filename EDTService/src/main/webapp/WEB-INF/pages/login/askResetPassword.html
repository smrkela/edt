<div class="row show-grid">
	<div tiles:include="breadcrumbs"></div>

	<div class="span12">
		<div class="row show-grid clear-both">

			<div tiles:include="sidebar"></div>

			<!-- BEGIN ARTICLE CONTENT AREA -->
			<div class="span9 main-column two-columns-left">
				<h1>Resetovanje šifre</h1>
				<div class="text-divider6">
					<span></span>
				</div>

				<div id="validationMessage" class="alert alert-info">
					<h2>Unesite vaš email</h2>
					<p>Na email koji unesete poslaćemo vam link ka stranici za resetovanje šifre.</p>
				</div>

				<div id="resetPasswordValidationMessage" style="display: none" class="alert alert-error"></div>

				<form id="resetPasswordForm" class="form-horizontal">
					<div class="control-group">
						<label class="control-label" for="resetPasswordEmail">E-mail</label>
						<div class="controls">
							<input type="text" id="resetPasswordEmail" name="resetPasswordEmail"
								title="Unesite validan e-mail" />
						</div>
					</div>
					
					<div class="control-group">
						<label for="comment" class="control-label">Sigurnosni kod<sup>*</sup></label>
						<div class="controls">

							<div tiles:include="captcha"></div>
							
						</div>
					</div>
					
					<button id="resetPasswordButton" class="btn btn-primary">Resetuj šifru</button>
				</form>

				<div id="confirmationMessage" style="display: none" class="alert alert-success">
					<h2>Resetovanje uspešno.</h2>
					<p>Na e-mail koji ste naveli poslat vam je link za resetovanje šifre.</p>
				</div>
				<!-- END ARTICLE CONTENT AREA -->
			</div>
		</div>
	</div>
</div>
<script type="text/javascript" th:src="@{/scripts/askResetPassword.js}"></script>
