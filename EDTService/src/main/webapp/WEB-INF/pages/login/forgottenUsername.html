<div class="row show-grid">
	<div tiles:include="breadcrumbs"></div>

	<div class="span12">
		<div class="row show-grid clear-both">

			<div tiles:include="sidebar"></div>

			<!-- BEGIN ARTICLE CONTENT AREA -->
			<div class="span9 main-column two-columns-left">
				<h1>Zaboravljeno korisničko ime</h1>
				<div class="text-divider6">
					<span></span>
				</div>

				<div id="validationMessage" class="alert alert-info">
					<h2>Unesite Vaš email</h2>
					<p>Na email koji unesete poslaćemo vam Vaše korisničko ime.</p>
				</div>

				<div id="forgottenUsernameValidationMessage" style="display: none" class="alert alert-error"></div>

				<form id="forgottenUsernameForm" class="form-horizontal">

					<div class="control-group">
						<label class="control-label" for="forgottenUsernameEmail">E-mail</label>
						<div class="controls">
							<input type="text" id="forgottenUsernameEmail" name="forgottenUsernameEmail"
								title="Unesite validan e-mail" />
						</div>
					</div>

					<div class="control-group">
						<label for="recaptcha_challenge_field" class="control-label">Sigurnosni kod<sup>*</sup></label>
						<div class="controls">

							<div tiles:include="captcha"></div>

						</div>
					</div>

					<button id="forgottenUsernameButton" class="btn btn-primary">Pošalji mi korisničko ime</button>
				</form>

				<div id="confirmationMessage" style="display: none" class="alert alert-success">
					<h2>Uspešno poslato korisničko ime.</h2>
					<p>Na e-mail koji ste naveli poslato Vam je korisničko ime.</p>
				</div>
				<!-- END ARTICLE CONTENT AREA -->
			</div>
		</div>
	</div>
</div>
<script type="text/javascript" th:src="@{/scripts/forgottenUsername.js}"></script>
