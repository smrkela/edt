<div class="row show-grid">

	<div tiles:include="breadcrumbs"></div>

	<div class="span12">
		<div class="row show-grid clear-both">

			<div tiles:include="sidebar"></div>

			<div class="span9 main-column two-columns-left">

				<h1>Administracija pitanja</h1>
				<div class="text-divider6">
					<span></span>
				</div>

				<a class="btn" th:href="@{/administracija/pitanja/dodaj}"><i class="icon-plus-sign"></i>
					Dodaj novo pitanje</a>
				<br />
				<br />

				<table class="table">

					<thead>

						<tr>

							<th>#</th>
							<th>ID</th>
							<th>Tekst</th>
							<th></th>
							<th></th>
						</tr>

					</thead>

					<tbody>

						<tr th:each="question : ${questions}">

							<td th:text="${question.id}"></td>
							<td><a th:text="${question.questionId}"
								th:href="@{/administracija/pitanja/pogledaj(id=${question.id})}"></a></td>
							<td th:text="${question.text}"></td>
							<td><a class="btn btn-link btn-small"
								th:href="@{/administracija/pitanja/izmeni(id=${question.id})}"><i class="icon-pencil"></i>
									izmeni</a></td>
							<td><a class="btn btn-link btn-small"
								th:href="@{/administracija/pitanja/obrisi(id=${question.id})}"><i
									class="icon-minus-sign"></i> obri≈°i</a></td>

						</tr>

					</tbody>

				</table>

				<div class="bs-docs-example">
					<ul class="pager">
						<li class="next" th:unless="${isLastPage}"><a
							th:href="@{/administracija/pitanja(startingIndex=${nextIndex})}">Naredna pitanja &rarr; </a></li>
						<li class="previous" th:unless="${isFirstPage}"><a
							th:href="@{/administracija/pitanja(startingIndex=${previousIndex})}">&larr; Prethodna
								pitanja</a></li>
					</ul>
				</div>

				<br />
				<br />
				<br />

			</div>
		</div>
	</div>
</div>
