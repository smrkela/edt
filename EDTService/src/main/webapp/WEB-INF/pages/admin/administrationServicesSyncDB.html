<div class="row show-grid">

	<div tiles:include="breadcrumbs"></div>

	<div class="span12">
		<div class="row show-grid clear-both">

<!-- 			<div tiles:include="sidebar"></div> -->

			<div class="span12 main-column"> <!--  two-columns-left -->

				<h1>Rezultat sinhronizacije baza</h1>
				<div class="text-divider6">
					<span></span>
				</div>
				
				<!-- USPESNO SINHRONIZOVANI KORISNICI -->   
	            <div id="successfullySinc" class="span12" style="margin-left: 0px">
	            	<h2>Uspešno sinhronizovani korisnici (ukupno <span th:text="${successfullSyncCounter}"></span> korisnika)</h2>
	            	<table class="table table-bordered table-hover sortableTable responsive">
	            		<thead>
	            			<tr class="success">
	            				<th>ID
									<i class="icon-sort"></i><i class="icon-sort-down"></i> <i class="icon-sort-up"></i>
								</th>
								<th>Ime
									<i class="icon-sort"></i><i class="icon-sort-down"></i> <i class="icon-sort-up"></i>
								</th>
								<th>Prezime
									<i class="icon-sort"></i><i class="icon-sort-down"></i> <i class="icon-sort-up"></i>
								</th>
								<th>E-mail
									<i class="icon-sort"></i><i class="icon-sort-down"></i> <i class="icon-sort-up"></i>
								</th>
								<th>Username
									<i class="icon-sort"></i><i class="icon-sort-down"></i> <i class="icon-sort-up"></i>
								</th>
								<th>Mail poslat
									<i class="icon-sort"></i><i class="icon-sort-down"></i> <i class="icon-sort-up"></i>
								</th>
							</tr>
						</thead>
						<tbody th:each="syncUser : ${successfullSync}">
							<tr class="success">
								<td th:text="${syncUser.id}">1</td>
								<td th:text="${syncUser.user.firstName}">Ime</td>
								<td th:text="${syncUser.user.lastName}">Prezime</td>
								<td th:text="${syncUser.user.email}">E-mail</td>
								<td th:text="${syncUser.user.username}">Username</td>
								<td>
									<span th:if="${#bools.isTrue(syncUser.eMailNotificationSent)}">DA</span>
									<span th:if="${! #bools.isTrue(syncUser.eMailNotificationSent)}">NE</span>
								</td>
							</tr>
						</tbody>
					</table>
					
					<div class="text-divider6">
						<span></span>
					</div>
				</div>	  
				
				
				
				<!-- NEUSPESNO SINHRONIZOVANI KORISNICI -->
				<div id="unsuccessfullySinc" class="span12" style="margin-left: 0px">
	            	<h2>Neuspešno sinhronizovani korisnici (ukupno <span th:text="${unsuccessfullSyncCounter}"></span> korisnika)</h2>
	            	<table class="table table-bordered table-hover sortableTable responsive">
	            		<thead>
	            			<tr class="error">
	            				<th style="width: 25px;">ID
									<i class="icon-sort"></i><i class="icon-sort-down"></i> <i class="icon-sort-up"></i>
								</th>
								<th class="span1">Ime
									<i class="icon-sort"></i><i class="icon-sort-down"></i> <i class="icon-sort-up"></i>
								</th>
								<th style="width: 60px;">Prezime
									<i class="icon-sort"></i><i class="icon-sort-down"></i> <i class="icon-sort-up"></i>
								</th>
								<th class="span2">E-mail
									<i class="icon-sort"></i><i class="icon-sort-down"></i> <i class="icon-sort-up"></i>
								</th>
								<th style="width: 80px;">Username
									<i class="icon-sort"></i><i class="icon-sort-down"></i> <i class="icon-sort-up"></i>
								</th>
								<th>Greska
									<i class="icon-sort"></i><i class="icon-sort-down"></i> <i class="icon-sort-up"></i>
								</th>
							</tr>
						</thead>
						<tbody th:each="unsyncUser : ${unsuccessfullSync}">
							<tr class="error">
								<td th:text="${unsyncUser.id}">1</td>
								<td th:text="${unsyncUser.user.firstName}">Ime</td>
								<td th:text="${unsyncUser.user.lastName}">Prezime</td>
								<td th:text="${unsyncUser.user.email}">E-mail</td>
								<td th:text="${unsyncUser.user.username}">Username</td>
								<td th:text="${unsyncUser.errorMessage}">Greska</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			
		</div>
	</div>
	
</div>
