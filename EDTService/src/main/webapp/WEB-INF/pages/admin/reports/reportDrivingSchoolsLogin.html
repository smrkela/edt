<div class="row show-grid">

	<div class="span12">
		<div id="breadcrumb">
			<ul>
				<li class="home"><a th:href="@{/}">Glavna</a></li>
				<li><a th:href="@{/administracija}">Administracija</a></li>
				<li>Izveštaji</li>
			</ul>
		</div>
	</div>

	<div class="span12">
		<div class="row show-grid clear-both">

			<div tiles:include="sidebar"></div>

			<!-- BEGIN ARTICLE CONTENT AREA -->
			<div class="span9 main-column two-columns-left">

				<h1>Login škola</h1>
				<div class="text-divider6">
					<span></span>
				</div>

				<br />

				<table class="table table-bordered table-hover">
					<!-- <table class="table table-bordered table-hover sortableTable responsive"> -->

					<thead>

						<tr>
							<th>Naziv škole</th>
							<th>Korisnik</th>
							<th>Datum logina</th>
							<th>Datum registracije</th>
							<th>Ukupno korisnika</th>
						</tr>

					</thead>

					<tbody>

						<tr th:each="school : ${schools}">

							<td><a
								th:href="@{/administracija/auto-skole/prikazi(id=${school.drivingSchoolId})}"><b
									th:text="${school.drivingSchoolName}">Auto skola Grle</b></a></td>
							<td th:text="${school.userName}">pera@pera.com</td>
							<td th:text="${school.loginDate}">32</td>
							<td
								th:text="${school.registrationDate} ? ${#dates.format(school.registrationDate, 'yyyy-MM-dd')}">pera@pera.com</td>
							<td th:text="${school.totalMembers}">pera@pera.com</td>

						</tr>

					</tbody>

				</table>

				<br /> <br /> <br />
			</div>
		</div>
	</div>
</div>
