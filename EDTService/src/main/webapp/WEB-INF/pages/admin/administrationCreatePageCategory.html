<div class="row show-grid">

	<div tiles:include="breadcrumbs"></div>

	<div class="span12">
		<div class="row show-grid clear-both">

			<div tiles:include="sidebar"></div>

			<div class="span9 main-column two-columns-left">

				<!-- BEGIN ARTICLE CONTENT AREA -->

				<h1 th:text="${pageInfo.title}">Dodavanje kategorije stranice</h1>
				<div class="text-divider6">
					<span></span>
				</div>

				<div id="formValidationMessage" style="display: none" class="alert alert-error"></div>

				<form id="form" class="form-horizontal">

					<input type="hidden" id="id" th:value="${pageCategory.id}" />

					<div class="control-group">
						<label class="control-label" for="name">Naziv</label>
						<div class="controls">
							<input type="text" style="width: 300px" id="name" name="name" data-message="Unesite naziv"
								th:value="${pageCategory.name}" />
						</div>
					</div>

					<div class="control-group">
						<label class="control-label" for="note">Opis</label>
						<div class="controls">
							<input type="text" style="width: 300px" id="note" name="note" data-message="Unesite opis"
								th:value="${pageCategory.note}" />
						</div>
					</div>

					<div class="control-group">
						<label class="control-label" for="pageType">Tip</label>
						<div class="controls">
							<select id="pageType" style="width: 300px" name="pageType" data-message="Izaberite tip">
								<option>--Izaberi tip--</option>
								<option value="INFORMATION" th:selected="${pageCategory.pageType eq 'INFORMATION'}">Informacije</option>
								<option value="NEWS" th:selected="${pageCategory.pageType eq 'NEWS'}">Vesti</option>
								<option value="HELP" th:selected="${pageCategory.pageType eq 'HELP'}">Pomoć</option>
							</select>
						</div>
					</div>

					<div class="control-group">
						<label class="control-label" for="orderIndex">Redni index</label>
						<div class="controls">
							<input type="text" style="width: 300px" id="orderIndex" name="orderIndex"
								data-message="Unesite redni index" th:value="${pageCategory.orderIndex}" />
						</div>
					</div>

					<button id="createPageButton" class="btn btn-primary pull-right">Sačuvaj</button>

				</form>
			</div>
		</div>
	</div>
</div>

<br />
<br />

<script th:src="@{/scripts/admin/createPage/jquery-te-1.3.6.min.js}"></script>
<script th:src="@{/scripts/admin/createPage/createPageCategory.js}"></script>
<link th:href="@{/css/admin/createPage/jquery-te-1.3.6.css}" rel="stylesheet" />
