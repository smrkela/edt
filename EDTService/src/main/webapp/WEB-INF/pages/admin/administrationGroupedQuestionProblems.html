<div class="row show-grid">

	<div tiles:include="breadcrumbs"></div>

	<div class="span12">
		<div class="row show-grid clear-both">

			<div tiles:include="sidebar"></div>

			<div class="span9 main-column two-columns-left">

				<h1>Administracija pitanja - greske</h1>
				<div class="text-divider6">
					<span></span>
				</div>

				<table class="table">

					<thead>
						<tr>
							<th>Id pitanja</th>
							<th>Tekst pitanja</th>
							<th>Broj gresaka</th>
							<th>Poslednja prijava</th>
						</tr>
					</thead>

					<tbody>

						<tr th:each="group : ${groups}">
							<td><a href="#"
								th:href="@{/administracija/greske-pitanja/pitanje(id=${group.question.id})}"
								th:text="${group.question.questionId}">ID pitanja</a></td>
							<td><a href="#"
								th:href="@{/administracija/greske-pitanja/pitanje(id=${group.question.id})}"
								th:text="${group.question.text}">Tekst pitanja</a></td>
							<td th:text="${group.count}" />
							<td th:text="${#dates.format(group.maxDate, 'dd/MM/yyyy HH:mm')}" />
						</tr>

					</tbody>

				</table>

				<br />
				<br />
				<br />

			</div>
		</div>
	</div>
</div>

<script>
	$(function() {
		$("table").stupidtable();
	});
</script>

<script th:src="@{/scripts/jquery/stupidtable.min.js}" />
<link th:href="@{/css/edt/listOfDrivingSchools.css}" rel="stylesheet" />
