<div class="row show-grid">

	<div tiles:include="breadcrumbs"></div>

	<div class="span12">
		<div class="row show-grid clear-both">

			<div tiles:include="sidebar"></div>

			<div class="span9 main-column two-columns-left">

				<h1>Administracija pomoći</h1>
				<div class="text-divider6">
					<span></span>
				</div>

				<a class="btn btn-link" th:href="@{/administracija/pomoc/dodaj}">
					<i class="icon-plus-sign"></i> Dodaj novu stranicu
				</a>
				<br />
				<br />

				<table class="table">

					<thead>
						<tr>
							<th style="padding: 2px;">Naslov</th>
							<th style="padding: 2px;">Kategorija</th>
							<th style="padding: 2px;">Autor</th>
							<th style="padding: 2px;">Datum</th>
							<th style="padding: 2px;">Index</th>
							<th style="padding: 2px;"></th>
						</tr>
					</thead>

					<tbody>

						<tr th:each="page : ${pages}">

							<td style="padding: 2px;">
								<a th:href="@{'/pomoc/' + ${page.uniqueName}}" th:text="${page.title}">naslov</a>
							</td>
							<td th:text="${page.categoryDTO.name}" style="padding: 2px;">kategorija</td>
							<td th:text="${page.authorDTO.username}" style="padding: 2px;">Sasa</td>
							<td th:text="${#dates.format(page.creationDate, 'dd/MM/yyyy HH:mm')}" style="padding: 2px;">datum</td>
							<td th:text="${page.orderIndex}" style="padding: 2px;">index</td>
							<td style="padding: 2px;">
								<a class="btn btn-link btn-small" th:href="@{/administracija/pomoc/izmeni(id=${page.id})}"><i class="icon-pencil"></i> izmeni</a> 
								<a class="btn btn-link btn-small" th:href="@{/administracija/pomoc/obrisi(id=${page.id})}"><i class="icon-minus-sign"></i> obriši</a>
							</td>

						</tr>

					</tbody>

				</table>

				<div class="bs-docs-example">
					<ul class="pager">
						<li class="next" th:unless="${isLastPage}">
							<a th:href="@{/administracija/pomoc(startingIndex=${nextIndex})}">Starije &rarr; </a>
						</li>
						<li class="previous" th:unless="${isFirstPage}">
							<a th:href="@{/administracija/pomoc(startingIndex=${previousIndex})}">&larr; Novije </a>
						</li>
					</ul>
				</div>

				<br />
				<br />
				<br />

			</div>
		</div>
	</div>
</div>
