<style>
.formItemLabel {
	float: left; 
	width: 150px;
	font-weight: bold;
}

.formItemValue {
	
}
</style>

<div class="row show-grid">

	<div tiles:include="breadcrumbs"></div>

	<div class="span12">
		<div class="row show-grid clear-both">

			<div tiles:include="sidebar"></div>

			<div class="span9 main-column two-columns-left">

				<!-- BEGIN ARTICLE CONTENT AREA -->

				<h1 th:text="${pageInfo.title} + ' - ' + ${question.questionId}">Pregled
					pitanja</h1>
				<div class="text-divider6">
					<span></span>
				</div>

				<p>
					<span class="formItemLabel">ID Pitanja:</span> <span
						class="formItemValue" th:text="${question.questionId}"></span>
				</p>

				<p>
					<span class="formItemLabel">Tekst:</span> <span
						class="formItemValue" th:text="${question.text}"></span>
				</p>

				<p>
					<span class="formItemLabel">Broj pitanja:</span> <span
						class="formItemValue" th:text="${question.number}"></span>
				</p>

				<p>
					<span class="formItemLabel">Napomena:</span> <span
						class="formItemValue" th:text="${question.remark}"></span>
				</p>

				<p>
					<span class="formItemLabel">Bodova:</span> <span
						class="formItemValue" th:text="${question.points}"></span>
				</p>

				<p>
					<span class="formItemLabel">URL objasnjenja:</span> <span
						class="formItemValue" th:text="${question.helpUrl}"></span>
				</p>

				<p>
					<span class="formItemLabel">Vise odgovora:</span> <span
						class="formItemValue"
						th:text="${question.multiSelect ? 'Da' : 'Ne'}"></span>
				</p>

				<p>
					<span class="formItemLabel">Odgovori</span>
				<ul style="list-style-type: none;">
					<li th:each="answer : ${question.questionAnswers}"><b
						th:text="${answer.letter}"></b> <span
						th:style="${answer.correct ? 'font-weight: bold' : ''}"
						th:text="${answer.text}"></span> <span
						th:text="${answer.correct ? 'Da' : 'Ne'}"></span></li>

				</ul>
				</p>

				<p>
					<span class="formItemLabel">Kategorije vozila</span>
				<ul th:if="${#lists.size(question.drivingCategories)}">
					<li th:each="dc : ${question.drivingCategories}"><b
						th:text="${dc.name}"></b></li>
				</ul>
				<span th:if="${#lists.size(question.drivingCategories) eq 0}">Nema
					kategorija (sve kategorije)</span>
				</p>

				<p>
					<span class="formItemLabel">Kategorije pitanja</span>
				<ul th:if="${#lists.size(question.questionCategories)}">
					<li th:each="qc : ${question.questionCategories}"><b
						th:text="${qc.name}"></b></li>
				</ul>
				<span th:if="${#lists.size(question.questionCategories) eq 0}">Nema
					kategorija</span>
				</p>

				<p>
					<span class="formItemLabel">Slike</span>
				<ul th:if="${#lists.size(question.questionImages)}">
					<li><img th:each="image : ${question.questionImages}"
						th:object="${image}" width="380" th:src="@{/image(path=*{url})}" />
						<span th:text="*{text}"></span></li>
				</ul>
				<span th:if="${#lists.size(question.questionImages) eq 0}">Nema
					slika</span>
				</p>

			</div>
		</div>
	</div>
</div>

<br />
<br />

<script th:src="@{/scripts/admin/createPage/jquery-te-1.3.6.min.js}"></script>
<script th:src="@{/scripts/admin/createPage/createPageCategory.js}"></script>
<link th:href="@{/css/admin/createPage/jquery-te-1.3.6.css}"
	rel="stylesheet" />
