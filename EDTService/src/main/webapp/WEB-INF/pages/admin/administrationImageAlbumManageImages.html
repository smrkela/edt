<div class="row show-grid">

	<div tiles:include="breadcrumbs"></div>

	<div class="span12">
		<div class="row show-grid clear-both">

			<div tiles:include="sidebar"></div>

			<div class="span9 main-column two-columns-left">

				<h1 th:text="'Slike albuma ' + ${album.name}">Administracija</h1>
				<div class="text-divider6">
					<span></span>
				</div>

				<a class="btn"
					th:href="@{/administracija/slike/dodaj-slike(id=${album.id})}"><i
					class="icon-plus-sign"></i> Dodaj slike</a> <br /> <br/>

				<div th:each="image : ${images}"
					class="row show-grid team-member">
					<div class="span3 photo">
						<div class="bordered-img">
							<img alt="" th:src="@{/resource(path=${image.path})}" />
						</div>
					</div>
					<div class="span6">
						<h2 th:text="${image.name}"></h2>
						<h3 th:text="${image.description}"></h3>

						<a class="btn"
							th:href="@{/administracija/slike/izmeni-sliku(id=${image.id})}"><i
							class="icon-pencil"></i> izmeni</a> 
							
							<a class="btn"
							th:href="@{/administracija/slike/obrisi-sliku(id=${image.id})}"><i
							class="icon-minus-sign"></i> obri≈°i</a>
							
					</div>
				</div>

				<br /> <br /> <br />

			</div>
		</div>
	</div>
</div>
