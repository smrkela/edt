<div class="well">

	<div class="row">

		<div class="col-md-4"><h2>{{groupName}}</h2></div>

	</div>

	<hr />

	<div class="row learningGroup learningGroup{{group.id}}"
		ng-repeat="lesson in lessons">

		<div class="col-md-5">
			<h3><a ui-sref="user-app-group({groupId: group.id})">{{lesson.title}}</a></h3>
			<div class="row">
				<div class="col-md-6 learningGroupQuestions">{{lesson['number-of-questions']}} pitanja</div>
			</div>
		</div>

	</div>
</div>
