<div cass="row">
	<div class="col-md-6 col-md-offset-3">
		<h1 class="text-center login-title">Login</h1>
		<div class="well">
			<form ng-submit="login()">
				<div ng-show="invalidLogin" class="alert alert-danger">Ne
					postoji korisnik sa prosleđenim podacima</div>

				<input type="text" class="form-control" placeholder="Korisničko ime"
					ng-model="credentials.username" ng-required="true" /> <input
					type="text" class="form-control" placeholder="Šifra"
					ng-model="credentials.password" ng-required="true" />

				<button class="btn btn-lg btn-primary btn-block" type="submit">{{buttonText}}</button>

			</form>
		</div>
	</div>
</div>
